name: API & CLI Py 3.8 - 3.12 (coverage)

on: [pull_request]

jobs:
  build:
    env:
      OPENSSL_CONF: ${{ github.workspace }}/config/openssl.cnf
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: poetry
      uses: snok/install-poetry@v1
    - name: Verify Poetry Import
      run: poetry run python -c "from poetry.factory import Factory;"
    - name: test-poetry
      run: poetry --version
    - name: install
      run: make install-ci
    - name: check
      run: make check
    - name: test
      run: make test-ci
    - name: test-dist
      run: make test-dist
